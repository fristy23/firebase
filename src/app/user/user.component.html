<ion-content class="content">
  <p id="paraUser">User List<a>(Clear)</a></p>
  <div class="container">

    <div class="fields">

      <label for="" class="label">From :</label>

      <input type="text" id="text">
      <label for="" id="label-to">To</label>
      <input type="text" id="text">
      <button>Search</button>
      <br><br>
      <label for="" class="label">Number(10 digit) : </label>
      <input type="text" id="text" class="digit">
      <button id="btn">Search</button>
      <br><br>
      <label for="" class="label">Email : </label>
      <input type="text" id="text" class="email">
      <button id="btn">Search</button>
      <br><br>


      <label for="dog-names" id="dropLabel">Show entries</label>
      <select name="entries" id="entries">
        <option value="rigatoni">10</option>
        <option value="dave">25</option>
        <option value="pumpernickel">50</option>
        <option value="reeses">75</option>
        <option value="reeses">100</option>
      </select>


      <div class="search">
        <label for="">Search</label>
        <input type="text" id="searchLeft">
      </div>

      <div class="table">

        <thead>
          <tr>


            <th scope="col" id="th1">Number</th>
            <th scope="col" id="th1">Name</th>
            <th scope="col" id="th1">Status</th>
            <th scope="col" id="th1">Gender</th>
            <th scope="col" id="th1">Balance</th>
            <th scope="col" id="th1">Cashback</th>
            <th scope="col" id="th1">Role</th>
            <th scope="col" id="th1">ReferId</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of collectusersdata">
            <td>{{ row.Email }}</td>
            <td>{{ row.user}}</td>
            <td>{{ row.password }}</td>

          </tr>

        </tbody>

      </div>
    </div>
  </div>
</ion-content>
